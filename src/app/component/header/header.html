<!-- Mobile Navbar -->
<nav class="mobile-navbar d-lg-none">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center py-3">
      <h1 class="app-title mb-0">
        <i class="bi bi-car-front-fill me-2"></i>
        Car Handler
      </h1>
      <button class="btn btn-link menu-toggle" (click)="toggleMobileMenu()" type="button">
        <i class="bi" [class.bi-list]="!isMobileMenuOpen()" [class.bi-x-lg]="isMobileMenuOpen()"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" [class.show]="isMobileMenuOpen()" (click)="closeMobileMenu()"></div>

<!-- Mobile Menu -->
<div class="mobile-menu" [class.show]="isMobileMenuOpen()">
  <nav class="nav flex-column">
    <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">
      <i class="bi bi-house-fill me-2"></i>
      Homepage
    </a>
    <a class="nav-link" routerLink="/elenco-auto" routerLinkActive="active" (click)="closeMobileMenu()">
      <i class="bi bi-card-list me-2"></i>
      Elenco Auto
    </a>
    <a class="nav-link" routerLink="/nuova-auto" routerLinkActive="active" (click)="closeMobileMenu()">
      <i class="bi bi-plus-circle-fill me-2"></i>
      Nuova Auto
    </a>
    <div class="nav-divider"></div>
    <button class="nav-link logout-link" (click)="logout()" type="button">
      <i class="bi bi-box-arrow-right me-2"></i>
      Logout
    </button>
  </nav>
</div>

<!-- Desktop Sidebar -->
<aside class="sidebar d-none d-lg-flex">
  <div class="sidebar-header">
    <h1 class="app-title">
      <i class="bi bi-car-front-fill"></i>
      <span class="ms-2">Car Handler</span>
    </h1>
  </div>
  
  <nav class="sidebar-nav">
    <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i class="bi bi-house-fill"></i>
      <span class="ms-3">Homepage</span>
    </a>
    <a class="nav-link" routerLink="/elenco-auto" routerLinkActive="active">
      <i class="bi bi-card-list"></i>
      <span class="ms-3">Elenco Auto</span>
    </a>
    <a class="nav-link" routerLink="/nuova-auto" routerLinkActive="active">
      <i class="bi bi-plus-circle-fill"></i>
      <span class="ms-3">Nuova Auto</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" type="button">
      <i class="bi bi-box-arrow-right"></i>
      <span class="ms-2">Logout</span>
    </button>
  </div>
</aside>
